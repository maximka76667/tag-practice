<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 2</title>
</head>

<body>
    <div class="content">
        <header class="header">
            <h1 class="header__heading">Mi Web</h1>
        </header>
        <main class="main">
            <form class="form" action="procesa_formulario.php" method="POST">
                <h2 class="form__heading">Formulario</h2>
                <fieldset class="form__fieldset">
                    <legend>Cliente</legend>
                    <table>
                        <tr>
                            <td><span class="required">Nombre y apellido</span>:</td>
                            <td>
                                <input type="text" name="nombre" placeholder="Nombre y apellidos" required />
                            </td>
                        </tr>
                        <tr>
                            <td><span class="required">Dirección</span>:</td>
                            <td>
                                <textarea name="direccion" cols="18" rows="7" placeholder="Teclee aquí la dirección"
                                    required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><span class="required">Código Postal</span>:</td>
                            <td>
                                <input type="text" name="cp" maxlength="5" size="4"
                                    title="Teclee un codigo de 5 digitos" required />
                            </td>
                        </tr>
                        <tr>
                            <td><span class="required">País</span>:</td>
                            <td>
                                <input type="text" list="paises" name="pais" value="España" required>
                                <datalist id="paises">
                                    <option value="España">
                                    <option value="Portugal">
                                    <option value="Francia">
                                    <option value="Inglaterra">
                                </datalist>
                            </td>
                        </tr>
                        <tr>
                            <td>Fecha de nacimiento:</td>
                            <td><input type="date" name="fecha-nacimiento"></td>
                        </tr>
                        <tr>
                            <td><span class="required">Email</span>:</td>
                            <td><input type="email" name="email" placeholder="Dirreción de email" required></td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset class="form__fieldset">
                    <legend>Pedido</legend>
                    <p class="form__row">Modelo: <input name="model" value="XS-3050" type="text" readonly></p>
                    <fieldset>
                        <legend><span class="required">Color</span></legend>
                        <label><input name="color" value="rojo" type="radio" required>Rojo</label>
                        <label><input name="color" value="azul" type="radio">Azul</label>
                        <label><input name="color" value="amarillo" type="radio">Amarillo</label>
                        <label><input name="color" value="rosa" type="radio">Rosa</label>
                        <label><input name="color" value="voileta" type="radio">Violeta</label>
                    </fieldset>
                    <p class="form__row"><span class="required">Cantidad</span>: <input type="number" name="cantidad"
                            min="1" max="99" required></p>
                </fieldset>
                <div class="form__buttons">
                    <button class="form__submit-button" type="submit">Realizar pedido</button>
                    <button class="form__reset-button" type="reset">Anular</button>
                </div>
            </form>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022. Mi Web</p>
        </footer>
    </div>
</body>

</html>
